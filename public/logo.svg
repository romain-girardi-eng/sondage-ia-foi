<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Main gradient for the cross -->
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit pattern gradient -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Node glow -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle (optional, can be removed for transparency) -->
  <circle cx="256" cy="256" r="240" fill="#0f0f23" opacity="0.95"/>

  <!-- Outer ring with circuit feel -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="20 10 5 10"/>

  <!-- The Cross - main shape -->
  <g filter="url(#glow)">
    <!-- Vertical bar -->
    <rect x="216" y="80" width="80" height="352" rx="8" fill="url(#crossGradient)"/>
    <!-- Horizontal bar -->
    <rect x="120" y="176" width="272" height="80" rx="8" fill="url(#crossGradient)"/>
  </g>

  <!-- Circuit lines on the cross -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none">
    <!-- Vertical circuits -->
    <line x1="236" y1="100" x2="236" y2="160"/>
    <line x1="276" y1="100" x2="276" y2="160"/>
    <line x1="236" y1="272" x2="236" y2="412"/>
    <line x1="276" y1="272" x2="276" y2="412"/>

    <!-- Horizontal circuits -->
    <line x1="140" y1="196" x2="200" y2="196"/>
    <line x1="140" y1="236" x2="200" y2="236"/>
    <line x1="312" y1="196" x2="372" y2="196"/>
    <line x1="312" y1="236" x2="372" y2="236"/>
  </g>

  <!-- AI Nodes - key connection points -->
  <g fill="url(#nodeGlow)">
    <!-- Center node (intersection) -->
    <circle cx="256" cy="216" r="12"/>

    <!-- Top node -->
    <circle cx="256" cy="100" r="8"/>

    <!-- Bottom node -->
    <circle cx="256" cy="412" r="8"/>

    <!-- Left node -->
    <circle cx="140" cy="216" r="8"/>

    <!-- Right node -->
    <circle cx="372" cy="216" r="8"/>

    <!-- Corner accent nodes -->
    <circle cx="216" cy="176" r="5"/>
    <circle cx="296" cy="176" r="5"/>
    <circle cx="216" cy="256" r="5"/>
    <circle cx="296" cy="256" r="5"/>
  </g>

  <!-- Small data/binary accents -->
  <g fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10">
    <text x="150" y="280">01</text>
    <text x="345" y="280">10</text>
    <text x="230" y="450">AI</text>
  </g>

  <!-- Connecting lines (neural network feel) -->
  <g stroke="rgba(96,165,250,0.3)" stroke-width="1" fill="none">
    <line x1="256" y1="100" x2="216" y2="176"/>
    <line x1="256" y1="100" x2="296" y2="176"/>
    <line x1="140" y1="216" x2="216" y2="176"/>
    <line x1="372" y1="216" x2="296" y2="176"/>
    <line x1="140" y1="216" x2="216" y2="256"/>
    <line x1="372" y1="216" x2="296" y2="256"/>
    <line x1="256" y1="412" x2="216" y2="256"/>
    <line x1="256" y1="412" x2="296" y2="256"/>
  </g>
</svg>
