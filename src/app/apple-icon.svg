<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0f0f23"/>

  <!-- Cross -->
  <rect x="75" y="30" width="30" height="120" rx="4" fill="url(#crossGrad)"/>
  <rect x="40" y="65" width="100" height="30" rx="4" fill="url(#crossGrad)"/>

  <!-- AI Nodes -->
  <circle cx="90" cy="80" r="6" fill="url(#nodeGrad)"/>
  <circle cx="90" cy="38" r="4" fill="#60a5fa"/>
  <circle cx="90" cy="142" r="4" fill="#60a5fa"/>
  <circle cx="48" cy="80" r="4" fill="#60a5fa"/>
  <circle cx="132" cy="80" r="4" fill="#60a5fa"/>

  <!-- Corner nodes -->
  <circle cx="75" cy="65" r="2.5" fill="#a78bfa"/>
  <circle cx="105" cy="65" r="2.5" fill="#a78bfa"/>
  <circle cx="75" cy="95" r="2.5" fill="#a78bfa"/>
  <circle cx="105" cy="95" r="2.5" fill="#a78bfa"/>

  <!-- Connecting lines -->
  <g stroke="rgba(96,165,250,0.4)" stroke-width="1" fill="none">
    <line x1="90" y1="38" x2="75" y2="65"/>
    <line x1="90" y1="38" x2="105" y2="65"/>
    <line x1="48" y1="80" x2="75" y2="65"/>
    <line x1="132" y1="80" x2="105" y2="65"/>
    <line x1="48" y1="80" x2="75" y2="95"/>
    <line x1="132" y1="80" x2="105" y2="95"/>
    <line x1="90" y1="142" x2="75" y2="95"/>
    <line x1="90" y1="142" x2="105" y2="95"/>
  </g>
</svg>
